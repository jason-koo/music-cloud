<div class="addSong">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/api/open">MUSIC CLOUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/api/open">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/api/open/songs">Songs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/open/aboutUs">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/open/contactUs">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/authUser/add-song">Add Song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/authUser/add-review">Add Review</a>
                </li>
                <li class="nav-item">
                    
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Song" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form #songForm="ngForm" (ngSubmit)="addSong(songForm)">
        <input type="hidden" name="objectID" #objectID="ngModel" [(ngModel)]="_addSongService.selectedSong.objectID">
        <div class="form-group">
            <div class="input-field col s12">
                <label for="inputTitle">Song Title</label>
                <input [(ngModel)]="_addSongService.selectedSong.title" #title="ngModel" type="text" name="title" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <label for="inputArtist">Artist</label>
                <input [(ngModel)]="_addSongService.selectedSong.artist" #artist="ngModel"  class="form-control" name="artist">
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <label for="inputAlbum">Album</label>
                <input [(ngModel)]="_addSongService.selectedSong.album" #album="ngModel" type="text" class="form-control"name="album">
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <label for="inputYear">Year of song</label>
                <input [(ngModel)]="_addSongService.selectedSong.year" #year="ngModel" type="text" class="form-control"name="year">
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <label for="inputComment">Comment</label>
                <input [(ngModel)]="_addSongService.selectedSong.comment" #comment="ngModel" type="text" class="form-control"name="comment">
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <label for="inputGenre">Genre</label>
                <input [(ngModel)]="_addSongService.selectedSong.genre" #genre="ngModel" type="text" class="form-control"name="genre">
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
