<div class="register">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/api/open">MUSIC CLOUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/api/open">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/open/aboutUs">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/open/contactUs">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login/Register</a>
                </li>
            </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Song" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="row" pt-5>
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
            <div class="card-body">
              <form class="form">
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
                </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" id="inputEmail4" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword4">Password</label>
                    <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" id="inputPassword4" required>
                  </div>
                  <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
              </form>
            </div>
        </div>
      </div>
    </div>
</div>
