<div class="openHome">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/api/open">MUSIC CLOUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/api/open">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/api/open/songs">Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/api/open/aboutUs">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/open/contactUs">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/authUser/add-song">Add Song</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/open/help">Help Center</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/api/open/login" routerLinkActive="active">Login/Register</a>
                <a class="nav-link" style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Logout</a>
            </li>
          
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input [(ngModel)]="searchData.song" name="song" class="form-control mr-sm-2" type="text" placeholder="Search Song">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="findSong()" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid">
          <div class="container text-white">
                <h1 class="display-4">Welcome to Music Cloud!</h1>
                <p class="lead">A muisc and auido reviewing platform.</p>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="/api/open/aboutUs" role="button">Learn more</a>
            </div>
      </div>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Song Title</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Album</th>
                  <th scope="col">Year</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let song of _http.songs">
                  <td>{{song.title}}</td>
                  <td>{{song.artist}}</td>
                  <td>{{song.album}}</td>
                  <td>{{song.year}}</td>
                  </tr>
              </tbody>
      </table>
</div>
